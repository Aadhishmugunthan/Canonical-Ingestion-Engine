txnType: NVS
pkRule: TRAN_ID + "_" + ADDR_TYPE
addresses:
  - type: CARDHOLDER
    rootPath: $
    fields:
      ST_LINE1: $.stLn1Addr
      ST_LINE2: $.stLn2Addr
      CITY: $.cityNam
      ST: $.stPrvncCd
      CNTRY_NAM: $.cntryCd
      POST_CD: $.postCd
      ADDR_STAT: $.addrStatCd
      POST_CD_STAT: $.postStatCd
  - type: MERCHANT
    rootPath: $
    fields:
      ST_LINE1: $.transferAccptAddrLn1
      ST_LINE2: $.transferAccptName
      CITY: $.transferAccptAddrCity
      ST: $.transferAccptAddrState
      CNTRY_NAM: $.transferAccptAddrCntry
      POST_CD: $.transferAccptAddrPostalCd
      ADDR_STAT: $.addrStatCd
      POST_CD_STAT: $.postStatCd