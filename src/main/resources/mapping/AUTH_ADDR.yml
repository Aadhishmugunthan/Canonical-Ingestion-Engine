txnType: AUTH
pkRule: TRAN_ID + "_" + ADDR_TYPE
addresses:
  - type: SENDER
    rootPath: $
    fields:
      ST_LINE1: $.senderAddressLine1
      ST_LINE2: $.senderAddressLine2
      CITY: $.senderCity
      ST: $.senderState
      CNTRY_NAM: $.senderCountry
      POST_CD: $.senderPostalCode
      ADDR_STAT: $.senderAddressStatus
      POST_CD_STAT: $.senderPostalStatus
  - type: RECEIVER
    rootPath: $
    fields:
      ST_LINE1: $.receiverAddressLine1
      ST_LINE2: $.receiverAddressLine2
      CITY: $.receiverCity
      ST: $.receiverState
      CNTRY_NAM: $.receiverCountry
      POST_CD: $.receiverPostalCode
      ADDR_STAT: $.receiverAddressStatus
      POST_CD_STAT: $.receiverPostalStatus