# Test Application Name
spring.application.name=CanonicalIngestionEngine-Test

# Activate test profile
spring.profiles.active=test

# H2 In-Memory Database (for tests)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=Oracle;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Logging
logging.level.root=INFO
logging.level.com.poc.CanonicalIngestionEngine=INFO
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.springframework=WARN

# Test config
spring.test.mockmvc.print=true
# Disable DataSource auto-configuration
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
  org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration,\
  org.springframework.boot.autoconfigure.orm.jpa.HibariakJpaAutoConfiguration




# Disable banner
spring.main.banner-mode=off

# Allow bean overriding
spring.main.allow-bean-definition-overriding=true